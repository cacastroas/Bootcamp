<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!--MENU SUPERIOR-->
    <nav id="menuNavegacao">
        <div id="menuSuperior">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button id="login">Login</button>
    </nav>

    <section id="infoForm">
        <!--INFORMATIVO-->
        <header id="informativo">
            <h1>BOOTCAMP DNC</h1>
            <h2>Esse será um evento exclusivo para todos os alunos da <b>DNC</b>, que querem <span
                    class="fundo">acelerar a carreira</span> com uma semana
                intensiva de conteúdo de mercado entre <span class="fundo">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
        </header>

        <!--FORMULARIO-->
        <form action="">
            <div class="form">
                <label for="">Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>

            <div class="form">
                <label for="">Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>

            <div class="form">
                <label for="">Área de Interesse:</label>
                <div class="checkbox-itens">
                    <div class="checkbox-itens">
                        <input type="checkbox" value="front">
                        <label>Front-end</label>
                    </div>

                    <div class="checkbox-itens">
                        <input type="checkbox" value="back">
                        <label>Back-end</label>
                    </div>

                    <div class="checkbox-itens">
                        <input type="checkbox" value="bd">
                        <label>Banco de dados</label>
                    </div>
                </div>
            </div>

            <div class="form">
                <label for="">E-mail:</label>
                <input type="text" placeholder="Insira seu e-mail aqui">
            </div>

            <div class="form">
                <label for="">Telefone:</label>
                <input type="text" placeholder="(99) 9999-9999">
            </div>

            <div class="form">
                <label for="">Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>

            <input type="submit" value="Login">
        </form>
    </section>

    <footer>
        
    </footer>
</body>

</html>
